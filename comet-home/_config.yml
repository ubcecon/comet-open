# Book settings
title: COMET Project Homepage
author: The VSE COMET Community
logo: docs/media/logo_no_tiny_text.png
only_build_toc_files: true
version: 0.1


# Execution settings
execute:
  execute_notebooks: off


# LaTeX settings
latex:
  latex_documents:
    targetname: econometrics.tex

# References 
bibtex_bibfiles:
  - docs/references.bib


# HTML settings
html:
  favicon: docs/media/comet_favicon.ico
  use_issues_button: true
  use_repository_button: true
  use_multitoc_numbering: false
  extra_navbar              : Powered by <a href="https://jupyterbook.org">Jupyter Book</a>  # Will be displayed underneath the left navbar.
  baseurl                   : https://comet.arts.ubc.ca/
  body_min_width: 1200
  body_max_width: 1200
  display_version: true
  collapsiblesidebar: true
  

# Repo
repository:
  url: https://github.com/ubcecon/comet-project  # Online location of your book
#  path_to_book: comet-home  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Launch  
launch_buttons:
  notebook_interface: "jupyterlab" # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url: "https://mybinder.org"
  colab_url: "https://colab.research.google.com"
  jupyterhub_url: "https://open.jupyter.ubc.ca/jupyter/"


# Sphinx

sphinx:
  recursive_update: true
  config:
    html_extra_path: ['_extra_html']
    #html_theme: quantecon_book_theme
    language: en
    myst_enable_extensions: 
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_image
    - linkify
    - substitution
    html_theme_options:
      #display_version: true
      body_min_width: 5em
      body_min_width: 80em
#    html_sidebars:
#      "docs/econ_intro/**": [""]
    StandaloneHTMLBuilder.supported_image_types:
      ['image/svg+xml','image/gif','image/png','image/jpeg', 'image/jpg']
  