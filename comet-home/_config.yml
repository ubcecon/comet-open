# Book settings
title: COMET Project Homepage
author: The VSE COMET Community
logo: docs/media/logo_1.png
only_build_toc_files: true


# Execution settings
execute:
  execute_notebooks: off


# LaTeX settings
latex:
  latex_documents:
    targetname: econometrics.tex

# References 
bibtex_bibfiles:
  - docs/references.bib


# HTML settings
html:
  use_issues_button: true
  use_repository_button: true
  use_multitoc_numbering: false
  extra_navbar              : Powered by <a href="https://jupyterbook.org">Jupyter Book</a>  # Will be displayed underneath the left navbar.
  baseurl                   : https://comet.arts.ubc.ca/
  

# Repo
repository:
  url: https://github.com/jlgraves-ubc/jlgraves-ubc.git  # Online location of your book
  path_to_book: comet-home  # Optional path to your book, relative to the repository root
  branch: pages  # Which branch of the repository should be used when creating links (optional)

  
launch_buttons:
  notebook_interface: "classic" # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url: "https://mybinder.org"
  colab_url: "https://colab.research.google.com"
  jupyterhub_url: "https://open.jupyter.ubc.ca/jupyter/"
  thebe: true
  